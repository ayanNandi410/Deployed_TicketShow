{% extends "baseTemplate.html" %}

{% block title %}User Home{% endblock %}

{% block head %}

{% endblock %}

{% block content %}
<div class="body vh-100">
  <div class="container py-5 col-8">
    <div class="row">
      <div class="col-12 col-sm-8">
        <h1 class="display-5 fw-bold">User Profile</h1>
        <p class="col-md-8 fs-4"><br/>Name : <b>{{ user.name }}</b><br/>Email : <b>{{ user.email }}</b></p>
      </div>
      <div class="col-12 col-sm-4">
        <img src="{{ url_for('static', filename = 'user.png' )}}" width="200px" height="200px">
      </div>
    </div>
  </div>
</div>
{% endblock %}
